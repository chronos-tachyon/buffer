---
linters:
  enable:
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    - exportloopref
    - goconst
    - godot
    - gofmt
    - goimports
    - misspell
    - golint

linters-settings:
  staticcheck:
    go: "1.16"
  unused:
    go: "1.16"

issues:
  exclude-use-default: false
